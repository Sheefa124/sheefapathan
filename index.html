<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav class="nav-wrapper">
        <div class="nav-content">
            <div class="logo" data-scroll>Portfolio</div>
            <ul class="nav-list">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#work" class="nav-link">Work</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 class="glitch" data-text="Creative Developer">Creative Developer</h1>
                <p class="subtitle">Crafting Digital Experiences</p>
                <div class="scroll-indicator">
                    <div class="mouse">
                        <div class="wheel"></div>
                    </div>
                    <div class="arrows">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <canvas id="noise"></canvas>
        </section>

        <section id="work" class="work">
            <h2 class="section-title">Selected Works</h2>
            <div class="project-grid">
                <article class="project-card" data-scroll>
                    <div class="project-image">
                        <img src="images/project1.jpg" alt="Project 1">
                        <div class="project-overlay">
                            <h3>Project Name</h3>
                            <p>Description</p>
                            <a href="#" class="btn">View Project</a>
                        </div>
                    </div>
                </article>
                <!-- Add more project cards -->
            </div>
        </section>

        <section id="about" class="about">
            <div class="about-content">
                <h2 class="section-title">About Me</h2>
                <div class="skills-container">
                    <div class="skill" data-scroll>
                        <div class="skill-title">Frontend</div>
                        <div class="skill-bar" data-percentage="90"></div>
                    </div>
                    <!-- Add more skills -->
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2 class="section-title">Get in Touch</h2>
            <form class="contact-form" data-scroll>
                <div class="input-group">
                    <input type="text" required>
                    <label>Name</label>
                    <span class="focus-border"></span>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                    <span class="focus-border"></span>
                </div>
                <div class="input-group">
                    <textarea required></textarea>
                    <label>Message</label>
                    <span class="focus-border"></span>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
